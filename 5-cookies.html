<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkcookie()">
    <h1>cookies</h1>

    <script>
        function getCookie(c_name){
            if(document.cookie.length > 0){
                c_start = document.cookie.indexOf(c_name + "");
                if(c_start != -1){
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if(c_end == -1)
                    c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start, c_end));
                }
            }
            return ""
        }
        function setCookie(c_name, value, expirydays){
            var exedate = new Date();
            exedate.setDate(exedate.getDate() + expirydays);
            document.cookie = c_name + "=" + value + ((expirydays == null) ? "" : ";expires=" + exedate.toDateString());
        }
        function checkcookie(){
            username = getCookie("username");//check cookie
            if(username != null && username != ""){
                alert("welcome again "+username+"!");
            }
            else{
                username = prompt("please enter your name")
                if(username!=null && username != ""){
                    setCookie("username", username, 365)
                }
            }
        }
    </script>
</body>
</html>
